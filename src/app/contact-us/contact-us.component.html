

<div id="container">
  <div class="card text-center" *ngFor="let item of myList">
    <div class="card-header">
      {{item[1][0]}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{item[2][1]}}</h5>
      <p class="card-text">{{item[2][2]}}</p>
      <a href="#" class="btn btn-primary" (click)='moreDetails(item[1], item[0])' data-toggle="modal" data-target="#exampleModalLong">فتح الرسالة</a>
    </div>
    <div class="card-footer text-muted">
      {{item[2][0]}}
    </div>
  </div>
</div>




<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{myMessage.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 style="text-align: right;">{{myMessage.message}}</h5><hr>
          <div class="row">
            <div class="col-3">
                <h6>الاسم:</h6>
            </div>
            <div class="col">
                <h5>{{userData.name}}</h5>
            </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <h6>المحافظة:</h6>
              </div>
              <div class="col">
                  <h5>{{userData.province}}</h5>
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <h6>المنطقة:</h6>
              </div>
              <div class="col">
                  <h5>{{userData.zone}}</h5>
              </div>
          </div>
          <div class="row" *ngIf="!isUser">
            <div class="col-3">
                <h6>العنوان:</h6>
            </div>
            <div class="col">
                <h5>{{userData.pharmacyAdress}}</h5>
            </div>
          </div>
          <div class="row" *ngIf="!isUser">
            <div class="col-3">
                <h6>عدد النقاط:</h6>
            </div>
            <div class="col">
                <h5>{{userData.pharmacyReplyNo}}</h5>
            </div>
          </div>
        

           
          
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
        <button type="button" class="btn btn-primary">انشاء الحساب</button>
        <button type="button" class="btn btn-danger">حذف الطلب</button>
      </div>
    </div>
  </div>
</div>
